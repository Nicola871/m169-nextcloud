services:
  db:
    image: my-mariadb
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW  # Setzt Transaktionsisolation und Binlog-Format für bessere Kompatibilität
    environment:
      MYSQL_ROOT_PASSWORD: example      # Root-Passwort für die Datenbank (nur intern verwendet)
      MYSQL_PASSWORD: nextcloud         # Passwort für den Nextcloud-User
      MYSQL_DATABASE: nextcloud         # Name der Datenbank, die erstellt wird
      MYSQL_USER: nextcloud             # Benutzername für Nextcloud
    volumes:
      - db_data:/var/lib/mysql          # Persistente Speicherung der Datenbankdaten
    networks:
      - nextcloud                       # Verbindet den Container mit dem nextcloud-Netzwerk

  redis:
    image: my-redis
    restart: always
    volumes:
      - redis_data:/data                # Persistente Speicherung der Redis-Daten
    networks:
      - nextcloud                       # Verbindet den Container mit dem nextcloud-Netzwerk

  nextcloud:
    image: my-nextcloud
    restart: always
    ports:
      - 8010:80                         # Stellt Nextcloud auf Port 8010 des Hosts bereit
    environment:
      MYSQL_PASSWORD: nextcloud         # Passwort für die Datenbankverbindung
      MYSQL_DATABASE: nextcloud         # Name der Datenbank
      MYSQL_USER: nextcloud             # Benutzername für die Datenbank
      MYSQL_HOST: db                    # Hostname des Datenbank-Containers (Service-Name)
      REDIS_HOST: redis                 # Hostname des Redis-Containers (Service-Name)
    volumes:
      - nextcloud_data:/var/www/html    # Persistente Speicherung der Nextcloud-Daten
    depends_on:
      - db                              # Startet erst, wenn die Datenbank bereit ist
      - redis                           # Startet erst, wenn Redis bereit ist
    networks:
      - nextcloud                       # Verbindet den Container mit dem nextcloud-Netzwerk

volumes:
  db_data:         # Volume für die Datenbankdaten
  redis_data:      # Volume für die Redis-Daten
  nextcloud_data:  # Volume für die Nextcloud-Daten

networks:
  nextcloud:       # Definiert das externe Netzwerk, das von allen Containern genutzt wird
    external: true
    name: nextcloud
