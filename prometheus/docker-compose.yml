services:
  nextcloud_exporter:
    image: my-nextcloud-exporter
    restart: always
    ports:
      - 9205:9205
    environment:
      NEXTCLOUD_SERVER: http://192.168.13.131:8010
      NEXTCLOUD_USERNAME: admin
      NEXTCLOUD_PASSWORD: M4N2b-53YJq-Eqqmy-KH957-K9W5j
    networks:
      - monitoring
      - nextcloud # zum Verbinden mit dem Nextcloud-Netz, falls gew√ºnscht

  mysqld_exporter:
    image: prom/mysqld-exporter:latest
    restart: always
    ports:
      - 9104:9104
    command:
      - '--config.my-cnf=/etc/mysql/.my.cnf'
    volumes:
      - ./.my.cnf:/etc/mysql/.my.cnf:ro
    networks:
      - monitoring
      - nextcloud

  prometheus:
    image: my-prometheus
    restart: always
    ports:
      - 8020:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring

  grafana:
    image: my-grafana
    restart: always
    ports:
      - 8030:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

volumes:
  grafana_data:

networks:
  monitoring:
  nextcloud:
    external: true
    name: nextcloud
